
<div class="card-columns m-5">
    <div class="card animated fadeIn slow" *ngFor="let rec of recetas">
        <img src="{{ rec.foto }}" class="card card-img-top mx-auto d-block img-thumbnail">
        <div class="card-body">
            <h4 class="card-title text-center">{{ rec.nombre }}</h4>
            <hr>
            <p class="card-text">Tiempo: {{ rec.tiempo }} minutos</p>
            <p class="card-text">Precio: {{ rec.precio }} €/persona</p>
            <p class="card-text"><small class="text-muted"> {{ rec.dificultad }} </small></p>
            <a [routerLink]="['/receta',rec.id]" class="btn btn-primary">Ver más</a>
        </div>
    </div>
</div>
