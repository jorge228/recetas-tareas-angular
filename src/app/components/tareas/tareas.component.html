<div class="container m-5">

    <h1>Listado de tareas</h1>
    <hr>

    <div class="row">
        <div class="col text-right">
            <!-- especifico la ruta estática, no va a cambiar, sin [] -->
            <button routerLink="/tarea/nueva" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Nueva tarea
            </button>
            <button class="btn btn-primary ml-2" (click)="miPerfil()">Mi perfil</button>
            <button class="btn btn-danger ml-2" (click)="salir()">Cerrar Sesión</button>          
        </div>
    </div>

    <table *ngIf="!cargando && tareas.length > 0" class="table mt-3 animated fadeIn faster">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Descripción</th>
                <th scope="col">Estado</th>
                <th scope="col">Edición</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarea of tareas; let i = index">
                <th scope="row" class="text-center">{{ i+1 }}</th>
                <td class="text-center">{{tarea.fecha}}</td>
                <td>{{tarea.descripcion}}</td>
                <td class="text-center">
                    <label *ngIf="tarea.realizada" class="badge badge-success">Realizada</label>
                    <label *ngIf="!tarea.realizada" class="badge badge-danger">No realizada</label>
                </td>
                <td class="text-center">
                    <button [routerLink]="['/tarea', tarea.id ]" class="btn btn-info mr-1">
                        <i class="fa fa-pen"></i>
                    </button>
                    <!-- al hacer click, envío el heroe al método de borrar en el heroes.ts-->
                    <button (click)="borrarTarea( tarea, i )" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
        <p class="mb-0">Espere por favor</p>
    </div>
    
    <div *ngIf="!cargando && tareas.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p><i class="fa fa-exclamation fa-2x"></i></p>
    </div>

    

</div>
