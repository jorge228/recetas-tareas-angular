<div class="container m-5">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-8 px-2 px-md-5 py-3 rounded">
            <h4>Formulario de Registro Personal</h4>
            <hr>
            <form [formGroup]="formulario" (ngSubmit)="guardarCambios()">

                <div class="form-group row">
                    <label class="col-2 col-form-label">Correo</label>
                    <div class="col-8">
                        <input class="form-control" formControlName="email" type="text" value="{{ correo }}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Password</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" placeholder="password" formControlName="password1">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label class="col-2 col-form-label">Repetir Password</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" placeholder="repite password" formControlName="password2"
                        [ngClass]="{'is-invalid': (!formulario.get('password2').valid) && formulario.get('password2').touched}">
                        <div *ngIf="!formulario.controls['password2'].valid" class="invalid-feedback">La contraseña no coincide
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Nombre</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                            [ngClass]="{'is-invalid': (!formulario.get('nombre').valid) && formulario.get('nombre').touched}">
                        <div *ngIf="formulario.controls['nombre'].errors?.required" class="invalid-feedback">Este campo
                            es
                            requerido
                        </div>
                        <div *ngIf="!formulario.controls['nombre'].valid" class="invalid-feedback">Necesita 3 caracteres
                            al
                            menos
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Apellido</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
                            [ngClass]="{'is-invalid': (!formulario.get('apellido').valid) && formulario.get('apellido').touched}">
                        <div *ngIf="formulario.controls['apellido'].errors?.required" class="invalid-feedback">Este
                            campo es
                            requerido
                        </div>
                        <div *ngIf="!formulario.controls['apellido'].valid" class="invalid-feedback">Necesita 3
                            caracteres al
                            menos
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Sexo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="sexo" id="sexo1" value="Hombre">
                        <label class="form-check-label" for="sexo1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="sexo" id="sexo2" value="Mujer">
                        <label class="form-check-label" for="sexo2">
                            Mujer
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">País</label>
                    <div class="col-md-8">
                        <select class="form-control" formControlName="pais">
                            <option>España</option>
                            <option>Alemania</option>
                            <option>Francia</option>
                            <option>Italia</option>
                            <option>Inglaterra</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Aficiones</label>
                    <div class="col-md-8">
                        <div *ngFor="let choice of checks; let i=index">
                            <label>
                                <input type="checkbox" [value]="choice.value" (change)="onCheckChange($event)">
                                {{choice.description}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-primary w-50" [disabled]="!formulario.valid">
                            Guardar
                        </button>
                    </div>
                </div>
                <!-- formulario.valid y formulario.status para ver el estado del formulario enre {{ -->
            </form>
        </div>
    </div>
</div>
