<div class="container m-5">
    <h1>Crear nueva tarea</h1>
    <hr>

    <div class="row text-right">
        <div class="col">
            <button routerLink="/tareas" class="btn btn-danger">
                <i class="fa fa-arrow-left"></i>
                Listado
            </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form (ngSubmit)="guardar(f)" #f="ngForm">
    
                <div class="form-group">
                    <label>Firebase ID</label>
                    <input [(ngModel)]="tarea.id" name="id" type="text" class="form-control" placeholder="FirebaseID"
                        disabled>
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
    
                <div class="form-group">
                    <label>Fecha</label>
                    <input [(ngModel)]="tarea.fecha" name="fecha" type="date" class="form-control"
                        placeholder="Fecha" required>
                </div>
    
                <div class="form-group">
                    <label>Tarea</label>
                    <input [(ngModel)]="tarea.descripcion" name="descripcion" type="text" class="form-control"
                        placeholder="descripción" required>
                </div>
    
                <div class="form-group">
                    <label>¿Está realizada?</label><br>
                    <button *ngIf="tarea.realizada" (click)="tarea.realizada= false" class="btn btn-outline-success"
                        type="button">
                        <i class="fa fa-smile-wink"></i>
                        Sí
                    </button>
                    <button *ngIf="!tarea.realizada" (click)="tarea.realizada = true" class="btn btn-outline-danger"
                        type="button">
                        <i class="fa fa-dizzy"></i>
                        No
                    </button>
                </div>
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
    
    
            </form>
        </div>
    </div>

</div>
